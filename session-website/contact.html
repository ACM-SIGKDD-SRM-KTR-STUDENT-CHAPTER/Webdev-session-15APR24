<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Website created for Web Development session on 15 April - SRMIST KTR SIGKDD Student Chapter">
        <meta name="keywords" content="HTML, CSS, JS, Web Development, Basics, Workshop, Learning">
        <meta name="author" content="SRMIST KTR SIGKDD Student Chapter">
        
        <title>SIGKDD Learning</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>    
<body>

    <!-- Navbar -->
    <nav>
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Website Logo" width="50">
        </div>
        
        <!-- Navigation Links -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="others.html">Other</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
	<!-- HTML Forms -->
	<form method="get">
		<fieldset>
			<legend>Contact Form</legend>
			
			<!-- Input types -->
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br>
			
			<!-- Radio and Checkbox -->
			<label>
				<input type="radio" name="gender" value="male"> Male
			</label><br>
			
			<label>
				<input type="radio" name="gender" value="female"> Female
			</label><br>
			
			<label>
				<input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
			</label><br>
			
			<!-- Select -->
			<label for="country">Country:</label>
			<select id="country" name="country">
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="uk">UK</option>
			</select><br>
			
			<!-- Textarea -->
			<label for="message">Message:</label><br>
			<textarea id="message" name="message" rows="4" cols="50"></textarea><br>
			
			<!-- Buttons -->
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
